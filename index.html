<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let nombre = prompt ('Ingrese su Nombre: ')
        let edad = prompt ('Ingrese su Edad: ')
        let universidad = prompt ('Ingrese su Institución: ')
        let contacto = prompt ('Ingrese su numero de contacto: ')

        document.write('Nombre: ' + nombre)
        document.write('<br>')
        document.write('Edad: ' + edad)
        document.write('<br>')
        document.write('Institución : ' + universidad)
        document.write('<br>')
        document.write('Contacto: ' + contacto)
        document.write('<br>')
        

    </script>

</body>
</html>
