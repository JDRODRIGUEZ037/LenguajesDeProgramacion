<body>

    <h1>Poema para mi Profesora de Programación</h1>
    <div class="poema" id="poema"></div>

    <script>
        // Cadena del poema
        var poema = 'Con líneas de código me guías, en un mundo digital lleno de maravillas. Tus lecciones brillan como estrellas en el cielo, haciendo que todo se sienta claro y bello. Los errores se convierten en oportunidades, cada bug resuelto nos da nuevas habilidades. Tu paciencia es infinita, tu conocimiento vasto, por ti, en la programación confío y avanzo. Gracias, querida profesora, por tu dedicación, eres la fuente de mi inspiración.´'

        
        document.write( poema );
        
    </script>
