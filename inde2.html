<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let a = parseInt(prompt('Ingrese el primer valor: ')),
            b = parseInt(prompt('Ingrese el segundo valor: '))
        let rest = a - b,
            multi = a * b,
            divi = a / b,
            resid = a % b,
            repoten = a ** b,
            sum = a + b

        document.write('La resta es: ' + rest)
        document.write('<br>')
        document.write('La suma es: ' + sum)
        document.write('<br>')
        document.write('La multiplicación es : ' + multi)
        document.write('<br>')
        document.write('La división es : ' + divi)
        document.write('<br>')
        document.write('El residuo es : ' + resid )
        document.write('<br>')
        document.write('La potencia es : ' + repoten )
        

    </script>

</body>
</html>
